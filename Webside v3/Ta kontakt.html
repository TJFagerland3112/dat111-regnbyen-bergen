        <div class="container">
  <form action="Landing page.html">

    <label for="fname">Fullt navn</label>
    <input type="text" id="fname" name="firstname" placeholder="Fullt navn..">

    <label for="lname">E-post</label>
    <input type="text" id="lname" name="lastname" placeholder="@..">

    <label for="tilhørighet">Hvem er du?</label>
    <select id="tilhørighet" name="tilhørighet">
      <option value="student">Student</option>
      <option value="virksomhet">Virksomhet</option>
      <option value="Privatperson">Privatperson</option>
    </select>

    <label for="subject">Kontakt årsak</label>
    <textarea id="subject" name="subject" placeholder="Skriv noe.." style="height:200px"></textarea>
    <div class="submitiotn">
        <button type="submit" onclick="showAlert()">Send inn
            <a href="Landing page.html"> </a>
        </button>
        <script>
            function showAlert() {
                alert("Takk for din henvendelse! Vi vil kontakte deg så snart som mulig.");
            }
        </script>
    </div>
